<div class="packs-container">
    <div class="pack" *ngFor="let pack of paquetList">
        <div class="pack-title">{{ pack.name }}</div>
        <img class="pack-image" [src]="pack.imageUrl" alt="{{ pack.name }}" />
        <div class="pack-footer">
            <span class="pack-price">{{ pack.cost}} $</span>
            <button class="pack-button" (click)="openPack(pack)">Acheter</button>
        </div>
    </div>
</div>
