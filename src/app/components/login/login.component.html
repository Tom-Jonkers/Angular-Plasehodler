<div class="mainContainer">
  <h1>Se connecter</h1>
  <div class="secondaryContainer">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field style="width: 100%">
        <mat-label>Pseudo</mat-label>
        <input matInput id="username" type="text" formControlName="username" required />
        <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
          class="error">
          Le pseudo est requis.
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Mot de passe</mat-label>
        <input matInput id="password" type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          class="error">
          Le mot de passe est requis.
        </mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      <mat-error *ngIf="serverError" class="error">{{ serverError }}</mat-error>
    </form>


  </div>
</div>
