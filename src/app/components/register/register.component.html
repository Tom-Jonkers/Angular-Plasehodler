<div class="mainContainer">
  <h1>S'enregister</h1>
  <div class="secondaryContainer">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field style="width: 100%">
        <mat-label>Pseudo</mat-label>
        <input matInput name="username" type="text" formControlName="username" required />
        <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Pseudo requis.
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput name="email" type="email" formControlName="email" required />
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span class="error" *ngIf="registerForm.get('email')?.errors?.['required']">Email requis.</span>
          <span class="error" *ngIf="registerForm.get('email')?.errors?.['email']">Format d'email invalide.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Mot de passe</mat-label>
        <input matInput name="password" type="password" formControlName="password" required />
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span class="error" *ngIf="registerForm.get('password')?.errors?.['required']">Mot de passe requis.</span>
          <span class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">8 caractères minimum.</span>
          <span class="error" *ngIf="registerForm.get('password')?.errors?.['pattern']">
            Doit contenir une majuscule, un chiffre et un caractère spécial.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput name="confirmPassword" type="password" formControlName="confirmPassword" required />
        <mat-error class="error"
          *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Les mots de passe ne correspondent pas.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
      <div class="error" *ngIf="userExists" class="error">Cet utilisateur existe déjà.</div>
    </form>

  </div>
</div>
