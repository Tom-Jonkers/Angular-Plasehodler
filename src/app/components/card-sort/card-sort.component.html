<div class="sortOptions">
    <mat-form-field>
        <mat-label>Champ</mat-label>
        <mat-select [(value)]="fieldSelect">
            @for (field of fields; track field) {
            <mat-option (click)="updateSort()" [value]="field.value">{{field.viewValue}}</mat-option>
            }
        </mat-select>


    </mat-form-field>
    <mat-form-field>
        <mat-label>Ordre</mat-label>
        <mat-select [(value)]="orderSelect">
            @for (field of order; track field) {
            <mat-option (click)="updateSort()" [value]="field.value">{{field.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
